<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Who Wants To Be A Geek-llionaire? - Play</title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="quiz.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" 
        rel="stylesheet">
    </head>

    <body>
        <audio src="/music/questions6to10.mp3" controls="" loop=""></audio>
        <div class="container">
            <div id="quiz" class="justify-center flex-column">
                <div id="progress">
                    <div id="progress-item">
                        <p class="progress-prefix">
                            Question
                        </p>
                        <h1 class="progress-text" id="questionCounter"></h1>
                    </div>
                    <div id="progress-item">
                        <p class="progress-prefix">
                            Score
                        </p>
                        <h1 class="progress-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <div class="question-container">
                    <h2 id="question">What is the answer for this question?</h2>
                </div> 
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div> 
        <script src="/assets/js/geekllionaire.js"></script>
    </body>
</html>
